<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Bate's Motel</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class='nav_bar'>
      <h1>
        Bate's Motel
      </h1>
        <section class="nav_login">
        <input class='user_name login-input' placeholder="User Name & Id Number"></input>
        <input class='user_pswd login-input' placeholder="Password"></input>
        <button class='js_login-submit login-input'>
          Submit
        </button>
      </section>
    </nav>
    <main class='main_container'>
      <section class='main_left-section'>
        <section class="main_right-data container-a">
          <h2 id="js_insert-name">Name</h2>
          <h3 id="js_money-spent">Grand total:</h3>
          <h4 id="js_booking-history">Bookings History</h4>
          <ul id="js_insert-history">
        </section>
      </section>
      <section class='main_right-section'>
        <h2>Select a date</h2>
        <input id='calendar_input' placeholder="2019/11/08">
        <button id='calendar_button'>Button</button>
        <section id="js_insert-dates"></section>
        <ul id="js_open-dates">
      </section>
    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
